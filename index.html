<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <input type="text" name="" class="input" placeholder="0">
            <div class="btns">
                <input type="button" class="action operator clr" value="CLR">
                <input type="button" class="action del" value="DEL">
                <input type="button" class="action btn" value="%">
                <input type="button" class="action operator" value="/">
                
                <input type="button" class="all btn" value="7">
                <input type="button" class="all btn" value="8">
                <input type="button" class="all btn" value="9">
                <input type="button" class="action operator" value="*">

                <input type="button" class="all btn" value="4">
                <input type="button" class="all btn" value="5">
                <input type="button" class="all btn" value="6">
                <input type="button" class="action operator" value="+">

                <input type="button" class="all btn" value="1">
                <input type="button" class="all btn" value="2">
                <input type="button" class="all btn" value="3">
                <input type="button" class="action operator" value="-">

                <input type="button" class="all operator" value="00">
                <input type="button" class="all btn" value="0">
                <input type="button" class="all btn" value=".">
                <input type="button" class=" action" id="equal" value="=">

            </div>


        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
